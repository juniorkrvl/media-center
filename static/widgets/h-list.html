
<dom-module id="h-list">
    <style>
        :host{
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            /*height: 230px;*/
            padding:10px;
            font-size: 20px;
            font-family: Arial;
            background-color:#BFCAC4;
            color:#6C7A80;
        }

        :host ::content div {
            height:20px;
            padding: 10px 10px 10px 10px;
            margin-bottom:10px;
        }

    </style>
    <template>
        <content></content>    
    </template>
    <script>
        Polymer({
            is: 'h-list',
            behaviors:[
                MCBehaviors.HorizontalBehavior
            ]
        });
    </script>
</dom-module>
